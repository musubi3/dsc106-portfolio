<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="meta.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Lee: Meta</title>

    <script src="../global.js" type="module"></script>
    <script src="meta.js" type="module"></script>
</head>

<body>
    <div class="content">
        <h1>Meta</h1>
        <div id="stats"></div>

        <h2>Commits by time of day</h2>

        <div id="scrolly-1">
            <div id="scatter-story">
            </div>

            <div id="scatter-plot">
                <div id="chart"></div>

                <p id="selection-count">No commits selected</p>
                <dl id="language-breakdown" class="lang-stats"></dl>
                
                <dl id="files"></dl>
            </div>
        </div>

        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd>
                <a href="" id="commit-link" target="_blank"></a>
            </dd>

            <dt>Date</dt>
            <dd id="commit-date"></dd>

            <dt>Time</dt>
            <dd id="commit-time"></dd>

            <dt>Author</dt>
            <dd id="commit-author"></dd>

            <dt>Total Lines</dt>
            <dd id="commit-lines"></dd>
        </dl>
    </div>
    </div>
</body>

</html>
